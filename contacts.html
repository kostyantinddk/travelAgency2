<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Туристичне агентство | Контакти</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contacts.css">

</head>
<body>
    <header>
        <h1>Туристичне агентство</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="travels.html">Поїздки</a></li>
                <li><a href="services.html">Послуги</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="travels.html">Поїздки</a></li>
                    <li><a href="services.html">Послуги</a></li>
                    <li><a href="contacts.html">Контакти</a></li>
                </ul>
            </nav>
        </div>

        <section class="feedbackform">
            <h2>Ми Вам зателефонуємо</h2>
            <form id="feedbackForm" class="feedback-form" method="post" action="/submit-feedback" novalidate>
                <div>
                    <label for="name">Ім'я та прізвище</label>
                    <input type="text" id="name" name="name" required placeholder="Іван Іванов">
                </div>

                <div>
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+380XXXXXXXXX"
                           pattern="^\+?\d{9,15}$" aria-describedby="phoneHelp">
                </div>
                <div>
                    <label>Дати поїздки (приблизно)</label>
                    <div style="display:flex;gap:8px;">
                        <input type="date" id="dateFrom" name="dateFrom">
                        <input type="date" id="dateTo" name="dateTo">
                    </div>
                </div>

                <div>
                    <label for="message">Додаткова інформація / побажання</label>
                    <textarea id="message" name="message" rows="4" placeholder="Опишіть побажання..." ></textarea>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="consent" name="consent" required>
                        Я погоджуюсь на обробку персональних даних
                    </label>
                </div>

                <div>
                    <button type="submit">Відправити</button>
                    <button type="reset">Очистити</button>
                </div>

                <div id="formStatus" role="status" aria-live="polite" style="margin-top:10px;display:none;"></div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-inner">

            <div class="footer-col">
                <h4>Корисні посилання</h4>
                <ul class="footer-links">
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="travels.html">Поїздки</a></li>
                    <li><a href="services.html">Послуги</a></li>
                    <li><a href="contacts.html">Контакти</a></li>
                </ul>
            </div>

            <div class="footer-col">
                <h4>Графік роботи</h4>
                <p>Пн–Пт: 09:00 — 18:00</p>
                <p>Сб: 10:00 — 14:00, Нд: вихідний</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var status = document.getElementById('formStatus');
            status.style.display = 'block';
            status.textContent = 'Дякуємо! Ваш запит надіслано. Ми зв\'яжемося з вами найближчим часом.';
            this.reset();
        });
    </script>
</body>
</html>
